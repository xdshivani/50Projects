    <link rel="stylesheet" href="style.css">

<body>
    <h2>Digital clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>

        <div>
            <span id="min">00</span>
            <span class="text">Minutes</span>
        </div>

        <div>
            <span id="sec">00</span>
            <span class="text">Seconds</span>
        </div>

        <div>
            <span id="ampm">AM</span>
            
        </div>
    </div>
</body>
